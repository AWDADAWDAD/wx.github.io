        <script type="text/javascript">var is_weixin = (function() {
                var ua = navigator.userAgent.toLowerCase();
                if (ua.match(/MicroMessenger/i) == "micromessenger") { //微信中打开网页
                    window.onload = function() {
                        //var winHeight = typeof window.innerHeight != 'undefined' ? window.innerHeight : document.documentElement.clientHeight;
                        var tip = document.getElementById('weixin-tip-box');
                        if (is_weixin) {
                            tip.style.display = 'block';
                            tip.style.position = 'absolute';
                            tip.style.zIndex = '100';
                            tip.style.backgroundColor = 'white';
                            return false;
                        }
                    };
                    return true;
                } else if (ua.match(/QQ/i) == "qq") { //qq里打开网页
                    window.onload = function() {
                        //var winHeight = typeof window.innerHeight != 'undefined' ? window.innerHeight : document.documentElement.clientHeight;
                        var tip = document.getElementById('weixin-tip-box');
                        if (is_weixin) {
                            tip.style.display = 'block';
                            tip.style.position = 'absolute';
                            tip.style.zIndex = '100';
                            tip.style.backgroundColor = 'white';
                            return false;
                        }
                    };
                    return true;
                } else {
                    //var baseUrl = '${base}';
                    adaptation(750);
                    function adaptation(size) {
                        if (document.documentElement.clientWidth > size) {
                            document.documentElement.style.fontSize = size / 7.5 + "px"
                        } else {
                            document.documentElement.style.fontSize = document.documentElement.clientWidth / 7.5 + "px"
                        }
                    }
                    return true;
                }
            })();</script>
    </head>
    
    <body>
        <div id="weixin-tip-box">

                <img src="guide.png" alt="微信打开" style="width: 100%; height: 800px;"></div>
            <div class="triangle_border_up"></div>
        </div>
        <div class="warp" id="all">
            <div id="content-wrapper" class="container">
                <div id="loading" style="display: none;">
                    <div class="loadtoast " style="background: rgba(0,0,0,.8);border-radius: 1rem;color: #fff;padding: .5rem;font-size: 1rem;
                    line-height: 1.5;
                    position: fixed;
                    z-index: 11000;
                    width: auto;
                    left: 50%;
                    margin-top: 0;
                    top: 50%;
                    text-align: center;
                    border-radius: .5rem;
                    -webkit-transform: translate3d(0,0,0) scale(1.185);
                    transform: translate3d(0,0,0) scale(1.185);
                    -webkit-transform: translateX(-50%);
                    transform: translateX(-50%)">
                        <div id="lottie"></div>
                        <div style="white-space:nowrap;padding:5px 10px;font-size: 20px">正在生成tf兑换码，请稍等...</div></div>
                </div>
                <div id="select-loading" style="display: none;">
                    <div class="loadtoast " style="background: rgba(0,0,0,.8);border-radius: 1rem;color: #fff;padding: .5rem;font-size: 1rem;
                    line-height: 1.5;
                    position: fixed;
                    z-index: 11000;
                    width: auto;
                    left: 50%;
                    margin-top: 0;
                    top: 50%;
                    text-align: center;
                    border-radius: .5rem;
                    -webkit-transform: translate3d(0,0,0) scale(1.185);
                    transform: translate3d(0,0,0) scale(1.185);
                    -webkit-transform: translateX(-50%);
                    transform: translateX(-50%)">
                        <div style="white-space:nowrap;padding:5px 10px;font-size: 20px">正在查询激活码，请稍等...</div></div>
                </div>
                <div class="container text-center" style="line-height:30px;"></div>
                <div class="container">
                    <div class="grid-6 text-center">
                        <!--<div>
                        <img src="./beiwanglu/banner.jpg" class="box8"></div>-->
                        <div class="lb2 gonggao">
                            <div class="gg_cont">🔸8026版本,完美兼容ios16系统
                                <br>🔸24小时后台通知(可开启省电)
                                <br>🔸桌面图标自定义更换（多种图型选择）
                                <br>🔸稳定,防封,流畅,节能!不封号,不掉签,不卡顿！
                                <br>
                                <font color="Yellow">🔸安装界面的过期时间与用户无关,请放心激活使用！</font>
                                <br>🔸安装不了的仔细看下
                                <font color="Yellow">↓安装教程↓</font>或联系销售！
                                <br></div></div>
                        <div>
                            <a href="https://apps.apple.com/cn/app/id899247664" class="btn btn-primary btn-lg" target="_blank">步骤** →【安装TestFlight】</a></div>
                        <div>
                            <a href="javascript:void(0);" class="btn btn-primary btn-lg" id="_id1">激活码兑换安装</a></div>
                        <div>
                            <a href="javascript:void(0);" class="btn btn-primary btn-lg" id="_id2">激活码查询</a></div>
                        <div>
                            <img src="beiwanglu/beiwanglu.png" class="box8"></div>
                        <div class="sa-icon sa-error" style="display: none;">
                            <span class="sa-x-mark">
                                <span class="sa-line sa-left"></span>
                                <span class="sa-line sa-right"></span>
                            </span>
                        </div>
                        <div class="sa-icon sa-warning" style="display: none;">
                            <span class="sa-body"></span>
                            <span class="sa-dot"></span>
                        </div>
                        <div class="sa-icon sa-info" style="display: none;"></div>
                        <div class="sa-icon sa-success animate" style="display: block;">
                            <span class="sa-line sa-tip animateSuccessTip"></span>
                            <span class="sa-line sa-long animateSuccessLong"></span>

                        </div>
                        <div class="sa-icon sa-custom" style="display: none;"></div>
                        <div class="la-ball-fall">
                            <div></div>

                            <div></div>
                        </div>
                    </div>
                    <div id="course" style="display: none;">
                        <div class="close iconfont icon-guanbi"></div>
                        <div class="swiper-container gallery-top swiper-container-initialized swiper-container-horizontal">
                            <div class="swiper-wrapper">
                                <div class="swiper-button-next swiper-button-disabled" tabindex="0" role="button" aria-label="Next slide" aria-disabled="true"></div>
                                <div class="swiper-button-prev" tabindex="0" role="button" aria-label="Previous slide" aria-disabled="false"></div>
                                <span class="swiper-notification" aria-live="assertive" aria-atomic="true"></span>

            <div id="codemodal" style="border: 1px solid;width: 100%;margin: auto;height: 100%;position: fixed;left: 0px;top: 0px;background: rgb(0,0,0,0.6);overflow: auto;text-align: center;display: none">
                <div style="background: white;width: 90%;margin: auto;margin-top: 200px;border-radius: 5px;">
                    <div style="min-height: 60px;border-bottom: 1px solid #CCCCCC;">
                        <table style="margin-inline: auto;">
                            <tr>
                                <td>兑换码:</td>
                                <td>
                                    <input type="text" placeholder="请输入兑换码" name="code" autocomplete="off" id="activityCode" class="layui-input" style="height: 36px;"></td>
                            </tr>
                            <tr style="height: 40px;">
                                <td>tf兑换码:</td>
                                <td id="tfcode"></td>
                            </tr>
                            <tr>
                                <td colspan="2">
                                    <button id="copytfcode" data-clipboard-action="copy" data-clipboard-target="#tfcode" style="border: solid;font-size: 20px;">复制tf兑换码并跳转兑换</button></td>
                            </tr>
                            <tr style="height: 30px;">
                                <td colspan="2">
                                    <label style=";font-size: 18px;margin-bottom:20px">兑换成功后3分钟内尽快使用</label></td>
                            </tr>
                        </table>
                    </div>
                    <div style="height: 39px;">
                        <div onclick="document.getElementById('codemodal').style.display='none'" style="float: left;width: 49%;height: 39px;border-right: 1px solid #CCCCCC;line-height: 39px;font-size: 20px;">取消</div>
                        <div onclick="gettfcode();" style="float: right;width: 50%;height: 39px;line-height: 39px;font-size: 20px">确认</div></div>
                </div>
            </div>
            <div id="selectcodemodal" style="border: 1px solid;width: 100%;margin: auto;height: 100%;position: fixed;left: 0px;top: 0px;background: rgb(0,0,0,0.6);overflow: auto;text-align: center;display: none">
                <div style="background: white;width: 90%;margin: auto;margin-top: 200px;border-radius: 5px;">
                    <div style="min-height: 60px;border-bottom: 1px solid #CCCCCC;">
                        <table style="margin-inline: auto;">
                            <tr>
                                <td>激活码:</td>
                                <td>
                                    <input type="text" placeholder="请输入激活码" name="code" autocomplete="off" id="activityCode1" class="layui-input" style="height: 36px;"></td>
                            </tr>
                            <tr style="height: 40px;">
                                <td>是否冻结:</td>
                                <td id="codestatus"></td>
                            </tr>
                            <tr style="height: 40px;">
                                <td>是否已兑换:</td>
                                <td id="isactivity"></td>
                            </tr>
                            <tr style="height: 40px;">
                                <td>兑换时间:</td>
                                <td id="usetime"></td>
                            </tr>
                            <tr style="height: 40px;">
                                <td>兑换的tf兑换码:</td>
                                <td id="tfcodevalue"></td>
                            </tr>
                            <tr style="height: 40px;">
                                <td>是否已激活</td>
                                <td id="activity"></td>
                            </tr>
                            <tr style="height: 40px;">
                                <td>激活时间</td>
                                <td id="activitytime"></td>
                            </tr>
                        </table>
                    </div>
                    <div style="height: 39px;">
                        <div onclick="document.getElementById('selectcodemodal').style.display='none'" style="float: left;width: 49%;height: 39px;border-right: 1px solid #CCCCCC;line-height: 39px;font-size: 20px;">取消</div>
                        <div onclick="selecttfcode(this);" style="float: right;width: 50%;height: 39px;line-height: 39px;font-size: 20px">查询</div></div>
                </div>
            </div>
            <script type="text/javascript">$(window).on("load",
                function() {
                    var winHeight = $(window).height();
                    function liulanqi() {
                        var ua = navigator.userAgent.toLowerCase();
                        if (ua.match(/MicroMessenger/i) == "micromessenger" || ua.match(/QQ/i) == "qq") {
                            return 1;
                        } else if (ua.match(/Chrome/i) == "chrome") {
                            return 2;
                        }
                    }
                    var liulanqiindex = liulanqi();
                    if (liulanqiindex == 1) {
                        $(".weixin-tip").css("height", winHeight);
                        $(".weixin-tip").show();
                    } else if (liulanqiindex == 2) {
                        alert("推荐使用Safari浏览器打开网站");
                    }
                    $('#showCourse').on('click',
                    function() {
                        $('#course').show();
                        $('.mask').show();
                        var galleryTop = new Swiper('.gallery-top', {
                            spaceBetween: 10,
                            navigation: {
                                nextEl: '.swiper-button-next',
                                prevEl: '.swiper-button-prev',
                            }
                        });
                    });
                    $('.mask').on('click',
                    function() {
                        $('#course').hide();
                        $('.mask').hide()
                    });
                    $('#course .close').on('click',
                    function() {
                        $('#course').hide();
                        $('.mask').hide()
                    });

                    $("#_id2").click(function() {
                        $("#selectcodemodal").show();
                    });

                    var clipboard = new ClipboardJS('#copytfcode');

                    clipboard.on('success',
                    function(e) {
                        window.open('itms-beta://testflight.apple.com', '_blank');
                        //alert("复制成功，testflight兑换即可使用");
                    });

                    clipboard.on('error',
                    function(e) {
                        alert("复制失败");
                    });

                    $.ajax({
                        url: "/tfcodesystem",
                        type: 'post',
                        cache: true,
                        //禁止缓存
                        success: function(res) {
                            if (res && res.startsWith("{")) {
                                res = JSON.parse(res);
                                if (res && !res.tfcodestart) {
                                    document.getElementById("_id1").style.backgroundColor = "#9e9e9e";
                                    $("#_id1").click(function() {
                                        alert(res.sysmessage);
                                    });

                                } else {
                                    $("#_id1").click(function() {
                                        $("#codemodal").show();
                                    });
                                }
                            } else {
                                alert("请求失败，请重新刷新页面");
                            }
                        },
                        error: function(res) {
                            alert("页面错误，请重新打开网站");
                        }

                    });
                });

                function gettfcode() {
                    if (window.gettfcodeflag) {
                        return;
                    }
                    window.gettfcodeflag = true;
                    document.getElementById("loading").style.display = "";
                    $("#tfcode").text("");
                    var code = $("#activityCode").val();
                    $.ajax({
                        url: "/gettfcode?code=" + code,
                        type: 'get',
                        success: function(res) {
                            window.gettfcodeflag = false;
                            document.getElementById("loading").style.display = "none";
                            if (res && res.startsWith("{")) {
                                var data = JSON.parse(res).data;
                                if (!data) {
                                    alert("请重新兑换！！！");
                                    return;
                                } else {
                                    $("#tfcode").text(data);
                                }
                            } else if (res) {
                                alert(res);
                            } else {
                                alert("兑换码不正确，请重新兑换");
                            }
                        },
                        error: function(res) {
                            window.gettfcodeflag = false;
                            document.getElementById("loading").style.display = "none";
                            alert("请求失败，请重新兑换");
                        }

                    });
                }
                function selecttfcode() {
                    if (window.selecttfcodeflag) {
                        return;
                    }
                    window.selecttfcodeflag = true;

                    document.getElementById("select-loading").style.display = "";
                    $("#tfcodevalue").val("");
                    $("#isactivity").val("");
                    $("#activitytime").val("");
                    $("#activity").val("");
                    $("#usetime").val("");
                    var code = $("#activityCode1").val();
                    $.ajax({
                        url: "/selecttfcode?code=" + code,
                        type: 'get',
                        success: function(res) {
                            window.selecttfcodeflag = false;
                            document.getElementById("select-loading").style.display = "none";
                            if (res && res.startsWith("{")) {
                                var result = JSON.parse(res);
                                var data = result.data;
                                var statusval = result['status'];
                                var useval = result['use'];
                                var timeval = result['time'];
                                var activityval = result['activity'];
                                var activitytimeval = result['activitytime'];
                                if (!data) {
                                    alert("请重新查询！！！");
                                    return;
                                } else {
                                    $("#tfcodevalue").text(data);
                                    $("#codestatus").text(statusval);
                                    $("#isactivity").text(useval);
                                    $("#usetime").text(timeval);
                                    $("#activity").text(activityval);
                                    $("#activitytime").text(activitytimeval);
                                }
                            } else if (res) {
                                alert(res);
                            } else {
                                alert("请重新查询");
                            }
                        },
                        error: function(res) {
                            window.selecttfcodeflag = false;
                            document.getElementById("select-loading").style.display = "none";
                            alert("请求失败，请重新查询");
                        }

                    });
                }</script>
    </body>

</html>
